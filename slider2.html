<link rel="stylesheet" type="text/css" href="slider.css">

<div class="container">
    <input type="radio" id="s-1" name="slider-control" checked="checked">
    <input type="radio" id="s-2" name="slider-control">
    <input type="radio" id="s-3" name="slider-control">
    <input type="radio" id="s-4" name="slider-control">
    <input type="radio" id="s-5" name="slider-control">
    <input type="radio" id="s-6" name="slider-control">
    <input type="radio" id="s-7" name="slider-control">
    <div class="js-slider">
        <figure class="js-slider_item img-1">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref1s.png" alt="">
            </div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">
                    <br class="view-sm mb-s">Refined Sketch 1 by Sophia</h3>
                Choose a subset of images to be your password. For added security, the order in which images are chosen matters. If the password is not completed after a certain time limit, the screen resets and a new set of items is presented to the user. Another alternative,
                it to correctly select the ingredients of a secret dish item.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-2">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref2s.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 2 & 3 by Sophia</h3>
                <b>Refined Sketch 2</b><br>A tree of images that grows an extra two nodes every time the correct image is selected.
                <br>
                <b>Refined Sketch 3</b><br>Big Yoshi is low health and needs to be healed. Drag and drop a Maximum Tomato onto Yoshi to unlock the phone.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-3">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref3s.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 4 & 5 by Sophia</h3>
                <b>Refined Sketch 4</b><br>Your puppy is in a bad mood and requires a certain item to be happy again. Drag and drop the correct item onto the puppy to unlock the phone.
                <br>
                <b>Refined Sketch 5</b><br>Start off by using your pointer finger to stir the soup. Then, use your other hand to tap the screen and add some crackers to the soup with each tap. To add a security aspect, you can stir a bowl of Alphagetti
                soup until the password completely forms in the soup.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-4">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref4s.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 6, 7, & 8 by Sophia</h3>
                <b>Refined Sketch 6</b><br> Place your hand over the phone to warm up the penguin. The hand must cover the proximity sensor and a slight amount of pressure must be applied to the screen for the warming to take affect. Once the penguin
                is warm enough, the phone will unlock.
                <br>
                <b>Refined Sketch 7</b><br> The snowman is slowly melting away. Cover the built-in proximity sensor with your hand for three seconds to protect him from the blazing sun. The snowman will then stop melting and the phone will unlock.
                <br>
                <b>Refined Sketch 8</b><br> Your avatar is walking at a constant speed along a straight path. Tap the proximity sensor with your finger to jump and hit the number blocks floating above your head. Hit the correct number blocks to unlock
                your phone.
                <br>
            </figcaption>
        </figure>
        <figure class="js-slider_item img-5">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref5s.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 9 & 10</h3>
                <b>Refined Sketch 9</b><br> A variation of the whack-a-mole game where the proximity sensor must be tapped on for Yoshi to whack a mole.
                <br>
                <b>Refined Sketch 10</b><br><br>
            </figcaption>
        </figure>
        <div class="js-slider_nav">
            <label class="js-slider_nav_item s-nav-1 prev" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
            <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-3 next" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-4 prev" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-4 next" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-5 prev" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-5 next" for="s-1"></label>
        </div>
        <div class="js-slider_indicator">
            <div class="js-slider-indi indi-1"></div>
            <div class="js-slider-indi indi-2"></div>
            <div class="js-slider-indi indi-3"></div>
            <div class="js-slider-indi indi-4"></div>
            <div class="js-slider-indi indi-5"></div>
        </div>
    </div>
</div>
